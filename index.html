<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon y iconos -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="apple-touch-icon" href="/icons/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />
    
    <!-- Manifest PWA -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Metadatos básicos -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="CobroFacil - Sistema de Punto de Venta Intuitivo y Profesional" />
    <meta name="keywords" content="POS, punto de venta, facturación, AFIP, gestión comercial" />
    <meta name="author" content="CobroFacil" />
    
    <!-- PWA metadatos -->
    <meta name="theme-color" content="#1976d2" />
    <meta name="background-color" content="#ffffff" />
    <meta name="display" content="standalone" />
    <meta name="orientation" content="portrait-primary" />
    
    <!-- iOS Safari -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="CobroFacil" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Android Chrome -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="application-name" content="CobroFacil POS" />
    
    <!-- Microsoft Windows -->
    <meta name="msapplication-TileColor" content="#1976d2" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cobrofacil.io" />
    <meta property="og:title" content="CobroFacil POS" />
    <meta property="og:description" content="Sistema de Punto de Venta Intuitivo y Profesional" />
    <meta property="og:image" content="/icons/icon-512x512.png" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://cobrofacil.io" />
    <meta property="twitter:title" content="CobroFacil POS" />
    <meta property="twitter:description" content="Sistema de Punto de Venta Intuitivo y Profesional" />
    <meta property="twitter:image" content="/icons/icon-512x512.png" />
    
    <!-- Preload crítico -->
    <link rel="preload" as="style" href="/src/index.css" />
    <link rel="preload" as="script" href="/src/main.tsx" />
    
    <!-- DNS prefetch para recursos externos -->
    <link rel="dns-prefetch" href="//fonts.googleapis.com" />
    <link rel="dns-prefetch" href="//fonts.gstatic.com" />
    
    <title>CobroFacil - Sistema POS Intuitivo</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback para navegadores sin soporte JavaScript -->
    <noscript>
      <div style="
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        text-align: center;
        padding: 2rem;
        background: #f5f5f5;
      ">
        <h1 style="color: #1976d2; margin-bottom: 1rem;">CobroFacil POS</h1>
        <p style="color: #666; margin-bottom: 2rem;">
          Esta aplicación requiere JavaScript para funcionar correctamente.
        </p>
        <p style="color: #666; font-size: 0.9rem;">
          Por favor, habilita JavaScript en tu navegador y recarga la página.
        </p>
      </div>
    </noscript>
  </body>
</html>
